apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-java
  template:
    metadata:
      labels:
        app: user-java
    spec:
      containers:
        - name: user-java
          image: registryyyz6083.azurecr.io/user-java:v1
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: sql-secret-volume
              mountPath: /app/secrets
              readOnly: true
      volumes:
        - name: sql-secret-volume
          secret:
            secretName: sql-secret
      imagePullSecrets:
        - name: acr-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: user-java
spec:
  type: ClusterIP
  ports:
 - port: 80
  selector:
    app: user-java
